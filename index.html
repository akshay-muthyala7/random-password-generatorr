<!DOCTYPE html>
<html lang="en">
<head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css" >
</head>
<body>
     <section class="generator">
        <div class="generator-body"> 
            <h2 class="generator-title">Generator a <span class="title-accent">random password</span> </h2>
             <p class="generator-description">Never use an insecured password again</p>
            <button type="button" class="generator-button" onclick="generate()">Generate Password</button>
            </div>

            <div class="generator-password">
                <span class="password-field"></span> <i class="fa-regular fa-copy"></i>
                <span class="password-field"></span>
                <i class="fa-regular fa-copy"></i>
            </div>
     </section>
     <script src="app.js"></script>
</body>
</html>
